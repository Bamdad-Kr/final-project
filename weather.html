<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .weather-card {
            background: linear-gradient(135deg, #e0f7fa 0%, #b2ebf2 100%);
            border: 1px solid #81d4fa;
            border-radius: 16px;
            padding: 32px 24px;
            margin-top: 32px;
            text-align: center;
            box-shadow: 0 6px 24px rgba(0, 123, 255, 0.08), 0 1.5px 4px rgba(0,0,0,0.04);
            transition: box-shadow 0.2s;
        }

        .weather-card:hover {
            box-shadow: 0 12px 32px rgba(0, 123, 255, 0.15), 0 2px 8px rgba(0,0,0,0.06);
        }

        .weather-card h2 {
            color: #0288d1;
            margin-bottom: 14px;
            font-size: 2rem;
            letter-spacing: 1px;
            font-weight: 700;
        }

        .weather-card p {
            margin: 8px 0;
            font-size: 1.15rem;
            color: #444;
            font-weight: 500;
        }

        .weather-card .temperature {
            font-size: 3.5rem;
            font-weight: 800;
            color: #01579b;
            margin-top: 24px;
            margin-bottom: 8px;
            letter-spacing: 2px;
            text-shadow: 0 2px 8px rgba(2,136,209,0.08);
        }

        .weather-icon {
            width: 90px;
            height: 90px;
            margin-bottom: 14px;
            filter: drop-shadow(0 2px 8px rgba(2,136,209,0.10));
            border-radius: 50%;
            background: #ffffffcc;
            padding: 8px;
        }

        .search-form {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            margin: 32px 0 24px 0;
        }

        #city-input {
            padding: 12px 18px;
            border: 1.5px solid #81d4fa;
            border-radius: 24px;
            font-size: 1.1rem;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(2,136,209,0.06);
            background: #f7fbfc;
            color: #01579b;
            width: 260px;
        }

        #city-input:focus {
            border-color: #0288d1;
            box-shadow: 0 4px 16px rgba(2,136,209,0.12);
            background: #e0f7fa;
        }

        #search-weather-btn {
            padding: 12px 28px;
            border: none;
            border-radius: 24px;
            background: linear-gradient(90deg, #0288d1 0%, #26c6da 100%);
            color: #fff;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(2,136,209,0.10);
            transition: background 0.2s, box-shadow 0.2s;
        }

        #search-weather-btn:hover, #search-weather-btn:focus {
            background: linear-gradient(90deg, #01579b 0%, #00bcd4 100%);
            box-shadow: 0 4px 16px rgba(2,136,209,0.18);
        }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="header-content">
            <span class="github-search-logo">GitHub Search</span>
            <nav class="main-nav">
                <ul>
                    <li><a href="github.html">GitHub Users</a></li>
                    <li><a href="weather.html">Weather</a></li>
                    <li><a href="time.html">Time</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <h1>Weather Search</h1>
        <div class="search-form">
            <input type="text" id="city-input" placeholder="Enter city name (e.g., Tehran)">
            <button id="search-weather-btn">Search</button>
        </div>
        <div id="weather-results">
            </div>
        <div id="weather-error-message" style="display: none; color: red; text-align: center;">
            Error fetching weather data. Please enter a valid city name or check your internet connection.
        </div>
    </main>

    <footer style="text-align: center; margin-top: 40px; padding: 20px; background: #f8f9fa; border-top: 1px solid #e9ecef;">
        <p>Â© 2025 Frontend Project | 
            <a href="https://github.com/Bamdad-Kr/final-project" target="_blank" style="color: #007bff; text-decoration: none;">
                <i class="fa-brands fa-github"></i> View Source Code
            </a>
        </p>
    </footer>

    <script src="js/weather.js"></script>
</body>
</html>
