<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        
        .clock-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }

        .analog-clock {
            width: 250px;
            height: 250px;
            border: 5px solid #333;
            border-radius: 50%;
            position: relative;
            background-color: #f9f9f9;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .analog-clock::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 15px;
            height: 15px;
            background-color: #333;
            border-radius: 50%;
            z-index: 10;
        }

        .hand {
            position: absolute;
            transform-origin: bottom center;
            background-color: #333;
            border-radius: 5px;
        }

        .hour-hand {
            width: 6px;
            height: 70px;
            top: calc(50% - 70px);
            left: calc(50% - 3px);
            background-color: #555;
            z-index: 3;
        }

        .minute-hand {
            width: 4px;
            height: 90px;
            top: calc(50% - 90px);
            left: calc(50% - 2px);
            background-color: #333;
            z-index: 2;
        }

        .second-hand {
            width: 2px;
            height: 100px;
            top: calc(50% - 100px);
            left: calc(50% - 1px);
            background-color: #f00;
            z-index: 1;
        }

        .digital-clock {
            font-size: 3rem;
            font-weight: bold;
            color: #333;
            background-color: #eee;
            padding: 15px 30px;
            border-radius: 10px;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="header-content">
            <span class="github-search-logo">GitHub Search</span>
            <nav class="main-nav">
                <ul>
                    <li><a href="github.html">GitHub Users</a></li>
                    <li><a href="weather.html">Weather</a></li>
                    <li><a href="time.html">Time</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container text-center">
        <h1>Current Time</h1>
        <div class="clock-container">
            <div class="analog-clock">
                <div class="hand hour-hand" id="hour-hand"></div>
                <div class="hand minute-hand" id="minute-hand"></div>
                <div class="hand second-hand" id="second-hand"></div>
            </div>
            <div class="digital-clock" id="digital-clock"></div>
        </div>
        <p style="margin-top: 20px;">
            Note: The analog and digital clocks display the current client-side time.
            You can visit <a href="http://time.ir" target="_blank">time.ir</a> for a different time source.
        </p>
    </main>

    <script src="js/time.js"></script>
</body>
</html>
