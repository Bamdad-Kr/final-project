
<!DOCTYPE html>
<html>
<head>
    <title>Weather API Test</title>
</head>
<body>
    <h1>Weather API Test</h1>
    <button onclick="testWeatherAPI()">Test Weather API</button>
    <div id="result"></div>

    <script>
        async function testWeatherAPI() {
            const API_KEY = 'e1f41b6412e097a2ea045a0e9636d853';
            const resultDiv = document.getElementById('result');
            
            try {
                resultDiv.innerHTML = 'Testing...';
                const response = await fetch(`https://api.weatherstack.com/current?access_key=${API_KEY}&query=Tehran`);
                const data = await response.json();
                resultDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                resultDiv.innerHTML = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
